<!-- review.component.html -->
<div class="container mt-4" *ngIf="(basketService.basketSubject$ | async) as review">
    <h3 class="mb-4">Your items</h3>
    <div class="table-responsive" *ngIf="review.items && review.items.length > 0">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Image</th>
                    <th scope="col" style="width: 40%;">Product</th>
                    <th scope="col" class="text-center" style="width: 10%;">Quantity</th>
                    <th scope="col" class="text-center" style="width: 10%;">Price</th>
                    <th scope="col" class="text-center" style="width: 10%;">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of review.items">
                    <td>
                        <img [src]="'assets/images/products/' + extractImageName(item)" alt="{{ item.productName }}"
                            class="img-fluid" style="max-width: 100px;">
                    </td>
                    <td>
                        <h5 routerLink="/store/{{item.id}}">{{ item.productName }}</h5>
                        <p class="text-muted">{{ item.productBrand }} - {{ item.productType }}</p>
                    </td>
                    <td class="text-center">
                        {{item.quantity}}
                    </td>
                    <td class="text-end">{{ item.price | currency: "USD" }}</td>
                    <td class="text-end">{{ item.quantity * item.price | currency: "USD"  }}</td>
                </tr>
            </tbody>
        </table>
   
    </div>
    <div class="text-center mt-3">
        <button class="btn btn-success" (click)="submitOrder()">Place your order</button>
    </div>
</div>
